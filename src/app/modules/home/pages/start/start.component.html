<!-- productos -->

<div *ngIf="loading; else elseBlock">
  <div class="container justify-content-center" style="padding: 10%">
    <div class="row justify-content-center">
      <div class="justify-content-center">
        <mat-progress-spinner
          class="justify-content-center"
          color="primary"
          mode="indeterminate"
        >
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="container">
    <div class="row justify-content-center mt-2 mb-2">
      <div *ngFor="let item of products">
        <div class="col-3 mt-1 mb-1 justify-content-center">
          <mat-card style="width: 240px">
            <mat-card-title align="center" style="font-size: small">
              {{ item.productModel }}
            </mat-card-title>
            <mat-card-subtitle align="center" color="primary">
              S/.{{ item.unitprice }}
            </mat-card-subtitle>
            <mat-card-content align="center">
              <div *ngIf="isLoading">
                <img mat-card-lg-image [src]="loader" />
              </div>
              <img
                src="{{ item.urlimage }}"
                mat-card-lg-image
                [ngStyle]="{
                  visibility: isLoading ? 'hidden' : ''
                }"
                (load)="hideLoader()"
                (error)="hideLoader()"
              />
            </mat-card-content>
            <mat-card-actions align="center">
              <button
                (click)="gotoproduct(item.idProductCatalog)"
                class="col-8 m-1"
                mat-stroked-button
                color="accent"
              >
                Detalles
                <mat-icon>dehaze</mat-icon>
              </button>
              <button
                (click)="openCart()"
                class="col-8 m-1"
                mat-flat-button
                style="color: white"
                color="accent"
              >
                Comprar
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<div *ngIf="NoItemMessage">
  <div class="container justify-content-center mt-5">
    <div class="row justify-content-center m-5">
      <div class="justify-content-center m-1">
        No se han encontrado resultados que coincidan con tu criterio de
        b√∫squeda.
        <mat-icon>new_releases</mat-icon>
      </div>
    </div>
  </div>
</div>
<!-- fin productos -->
