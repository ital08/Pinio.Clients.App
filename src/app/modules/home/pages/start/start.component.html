<div>
  <div class="products">
    <div *ngIf="products">
      <div class="flex-container-main mt-3">
        <ng-container style="display: flex" *ngFor="let item of products">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ item.name }}</mat-card-title>
              <mat-card-subtitle style="color: red"
                >S/. {{ item.price }}</mat-card-subtitle
              >
            </mat-card-header>
            <img
              style="padding: 10px"
              mat-card-image
              width="10px"
              src="{{ item.url }}"
              alt="{{ item.name }}"
            />
            <mat-card-content>
              <p>{{ item.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </div>
  </div>
  <!-- fin Contenido -->
</div>
